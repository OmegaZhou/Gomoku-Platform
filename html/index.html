<body>
    <div id="main">
        <div class="form-horizontal container index">
            </form>

                <label class="ontrol-label">用户名</label>
                <input id="user_name" type="text" class="form-control" placeholder="请输入用户名" />
            </div>
            <div class="form-group">
                <label class="control-label">密码</label>
                <input id="user_password" type="password" class="form-control" placeholder="请输入密码" />

            <p id='message'></p> 
            <div id="button" class="form-group">
                <button id="sign_in" type="submit" class="btn btn-default button">登录</button>
                <button id="back" type="submit" class="btn btn-default button">返回</button>
                <button id="confirm" type="submit" class="btn btn-default button">确认注册</button>
                <button id="sign_up" type="submit" class="btn btn-default button">注册</button>
            </div>
        </div>
