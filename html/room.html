<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="js/init_room.js"></script>
</head>

<body>
	<div id="room">
		<h1>欢迎</h1>
		<div>
			<a id="local_mode" class="btn btn-default btn-lg btn-primary button-margin" href="/board.html?type=0"
				role="button">本地模式</a>
		</div>
		<div>
			<a id="ai_mode" class="btn btn-default btn-lg btn-primary button-margin" href="javascript:void(0);"
				role="button">人机模式</a>
		</div>
		<div>
			<a id="net_mode" class="btn btn-default btn-lg btn-primary button-margin" href="javascript:void(0);"
				role="button">联机模式</a>
		</div>
		<div>
			<a id="logout" class="btn btn-default btn-lg btn-primary button-margin" href="/logout"
				role="button">注销</a>
		</div>
		<div id="ai_menu">
			<a id="human_black" class="btn btn-default btn-lg btn-primary button-margin"
				href="/board.html?type=1&color=black" role="button">黑棋</a>
			<a id="human_white" class="btn btn-default btn-lg btn-primary button-margin"
				href="/board.html?type=1&color=white" role="button">白棋</a>
			<a class="btn btn-default btn-lg btn-primary button-margin back_to_room" href="javascript:void(0);"
				role="button">返回</a>
		</div>

		<div id="net_menu">
			<a id="create" class="btn btn-default btn-lg btn-primary button-margin" href="javascript:void(0);"
				role="button">创建房间</a>
			<a id="join" class="btn btn-default btn-lg btn-primary button-margin join" href="javascript:void(0)"
				role="button">加入房间</a>
			<a class="btn btn-default btn-lg btn-primary button-margin back_to_room" href="javascript:void(0);"
				role="button">返回</a>
		</div>

		<div id="net_color">
			<a id="net_black" class="btn btn-default btn-lg btn-primary button-margin" href="javascript:void(0)"
				role="button">黑棋</a>
			<a id="net_white" class="btn btn-default btn-lg btn-primary button-margin" href="javascript:void(0)"
				role="button">白棋</a>
			<a class="btn btn-default btn-lg btn-primary button-margin back_to_room" href="javascript:void(0);"
				role="button">返回</a>
		</div>
		<div id="room_list">
			<table id="room_info" class="table table-hover table-bordered">
			</table>
			<a class="btn btn-default btn-lg btn-primary button-margin join" href="javascript:void(0);"
				role="button">刷新</a>
			<a class="btn btn-default btn-lg btn-primary button-margin back_to_room" href="javascript:void(0);"
				role="button">返回</a>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			init_room();
		});
	</script>
</body>
