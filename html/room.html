<head>

	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"

	<script src="js/init_room.js"></script>

<body>
	<div id="room">
		<h1>欢迎</h1>
		<div>
			<a id="local_mode" class="btn btn-default btn-lg btn-primary button-margin" href="/board.html?type=0"
				role="button">本地模式</a>
		</div>
		<div>
			<a id="ai_mode" class="btn btn-default btn-lg btn-primary button-margin" href="javascript:void(0);"
				role="button">人机模式</a>
		</div>
		<div>
			<a id="net_mode" class="btn btn-default btn-lg btn-primary button-margin" href="javascript:void(0);"
				role="button">联机模式</a>
		</div>
		<div id="ai_menu">
			<a id="human-black" class="btn btn-default btn-lg btn-primary button-margin"
				href="/board.html?type=1&color=black" role="button">黑棋</a>
			<a id="human-white" class="btn btn-default btn-lg btn-primary button-margin"
				href="/board.html?type=1&color=white" role="button">白棋</a>
			<a class="btn btn-default btn-lg btn-primary button-margin back_to_room" href="javascript:void(0);"
				role="button">返回</a>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			init_room();
		});
	</script>
