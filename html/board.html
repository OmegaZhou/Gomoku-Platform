<body>
	<div id="main_board">
		<div id='win_message'>
			<p id='message'></p>
			<a class="btn btn-default btn-lg btn-primary button-margin back_to_room" href="/room.html"
				role="button">返回</a>
		</div>
		<div id="game_bg">
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function () {
			var game = new Game();
			var type = get_url_para('type');
			if (type == LOCAL) {
				game.start_local_game();
			} else if (type == AI) {
				var color = get_url_para('color');
				game.start_with_ai(color);
			}
		});

	</script>
</body>
